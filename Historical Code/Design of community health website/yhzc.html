<!--获取导出用户注册信息-->
<script>
	function zuce(){
	var $name=document.getElementById("name");
	var name1=$name.value;
	var $username=document.getElementById("username");
	var username1=$username.value;
	var $phone=document.getElementById("phone");
	var phone1=$phone.value;
	var $password=document.getElementById("password");
	var password1=$password.value;
	var $password2=document.getElementById("password2");
	var password2=$password.value;
	if(password1!=password2){
		hui.iconToast('密码不一致，请重新输入！', 'warn');
    }
	hui.post(
    'http://119.29.155.20/apphoutai/registery.php',
    {name:name1,username:username1,phone:phone1,password:password1},
    function(msg){
        console.log(msg);
        hui.upToast(msg);
        var obj=JSON.parse(msg);
        if(obj.flag==1){
        	alert("注册成功！");
        	window.location.href="index.html";
        	
        }else{
        	hui.alert("用户名已经存在!", "好的", document.getElementById("name").focus());
        }
    },
    function(e){
        hui.alert("请检查网络连接", "好的", document.getElementById("name").focus());
    });
	
}</script>
